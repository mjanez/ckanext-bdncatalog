scheming_version: 2
dataset_type: taxon_record
about: Modelo de taxon_record - EIDOS
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  prefix: taxon_record-
  required: true
  label: ID
  help_text: Referencia inequ√≠voca al recurso dentro de un contexto dado
  preset: dataset_slug
  form_placeholder: eg. my-dataset
  validators: if_empty_same_as(title) package_name_validator

- field_name: uri
  label: uri

- field_name: Plinian_TaxonRecordID
  label: TaxonRecordID
  preset: multiple_text_single

- field_name: Plinian_grupoTaxonomico
  label: grupoTaxonomico
  preset: multiple_text_single

- field_name: Plinian_hasCollection
  label: hasCollection
  preset: multiple_text_single

- field_name: Plinian_hasHierarchy
  label: hasHierarchy
  preset: multiple_text_single

- field_name: Plinian_hasThreatStatus
  label: hasThreatStatus
  preset: multiple_text_single

- field_name: Plinian_hasVernacularName
  label: hasVernacularName
  preset: multiple_text_single

- field_name: owner_org
  label: Organization
  preset: dataset_organization


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete
